name: Example Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - use_container: true
            container_image: 'node:12'
          - use_container: false

    container:
      image: ${{ matrix.use_container && matrix.container_image }}

    steps:
      - uses: actions/checkout@v2

      - name: Run a command
        run: echo "Running in ${{ matrix.use_container ? 'a container' : 'the runner environment' }}"
